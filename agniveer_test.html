// ================= LOGIC =================

let current=0;
let answers=new Array(questions.length).fill(null);

function loadQuestion(){
document.getElementById("questionText").innerHTML=
"<b>Q"+(current+1)+".</b> "+questions[current].q;

let html="";
questions[current].o.forEach((opt,i)=>{
html+=`<button class="option ${answers[current]==i?'selected':''}"
onclick="selectOption(${i})">${opt}</button>`;
});
document.getElementById("optionsBox").innerHTML=html;
}

function selectOption(i){
answers[current]=i;
loadQuestion();
updateGrid();
}

function nextQuestion(){
if(current<questions.length-1){current++;loadQuestion();}
}
function prevQuestion(){
if(current>0){current--;loadQuestion();}
}

function submitTest(){
let score=0;
questions.forEach((q,i)=>{
if(answers[i]==q.a) score++;
});
document.getElementById("resultBox").style.display="block";
document.getElementById("analysisBox").style.display="block";
document.getElementById("resultBox").innerHTML=
"<h3>Score: "+score+" / "+questions.length+"</h3>";
showSolution();
}

let solIndex=0;

function showSolution(){
let q=questions[solIndex];
document.getElementById("solutionText").innerHTML=
"<b>Q"+(solIndex+1)+":</b> "+q.q+
"<br><b>Correct Answer:</b> "+q.o[q.a];
}

function nextSolution(){if(solIndex<questions.length-1){solIndex++;showSolution();}}
function prevSolution(){if(solIndex>0){solIndex--;showSolution();}}

// GRID
function updateGrid(){
let grid="";
questions.forEach((q,i)=>{
grid+=`<button style="background:${answers[i]!=null?'#22c55e':'#334155'}"
onclick="current=${i};loadQuestion();">${i+1}</button>`;
});
document.getElementById("numberGrid").innerHTML=grid;
}
updateGrid();

},1000);
