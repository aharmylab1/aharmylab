<body>

<div>

</div>

</div>

<script>
const questions = [
["рднрд╛рд░рддреАрдп рд╕рдВрд╡рд┐рдзрд╛рди рдХреА рдкреНрд░рд╕реНрддрд╛рд╡рдирд╛ рдореЗрдВ тАШрд╕рдорд╛рдЬрд╡рд╛рджреАтАЩ рд╢рдмреНрдж рдХрдм рдЬреЛрдбрд╝рд╛ рдЧрдпрд╛?",
["1950","1962","1976","1985"],"C","1976 рдореЗрдВ 42рд╡реЗрдВ рд╕рдВрд╢реЛрдзрди рджреНрд╡рд╛рд░рд╛ред"],
["тАШрднрд╛рд░рдд рдЫреЛрдбрд╝реЛ рдЖрдВрджреЛрд▓рдитАЩ рдХрдм рд╢реБрд░реВ рд╣реБрдЖ?",
["1930","1942","1945","1947"],"B","1942 рдореЗрдВ рд╢реБрд░реВ рд╣реБрдЖред"],
["тАШрд╕реНрд╡рд░рд╛рдЬ рдореЗрд░рд╛ рдЬрдиреНрдорд╕рд┐рджреНрдз рдЕрдзрд┐рдХрд╛рд░ рд╣реИтАЩ рдХрд┐рд╕рдиреЗ рдХрд╣рд╛?",
["рдЧрд╛рдВрдзреА","рдмрд╛рд▓ рдЧрдВрдЧрд╛рдзрд░ рддрд┐рд▓рдХ","рдмреЛрд╕","рдЧреЛрдЦрд▓реЗ"],"B","рдпрд╣ рдирд╛рд░рд╛ рддрд┐рд▓рдХ рдХрд╛ рд╣реИред"],
["рднрд╛рд░рдд рдореЗрдВ рд╣рд░рд┐рдд рдХреНрд░рд╛рдВрддрд┐ рдХрд╛ рд╕рдВрдмрдВрдз рдХрд┐рд╕рд╕реЗ рд╣реИ?",
["рджреВрдз","рдЧреЗрд╣реВрдВ","рдХрдкрд╛рд╕","рдЪрд╛рдп"],"B","рдЧреЗрд╣реВрдВ рдЙрддреНрдкрд╛рджрди рдмрдврд╝рд╛ред"],
["рд╕рдВрд╡рд┐рдзрд╛рди рд╕рднрд╛ рдХреЗ рдЕрдзреНрдпрдХреНрд╖ рдХреМрди рдереЗ?",
["рд░рд╛рдЬреЗрдВрджреНрд░ рдкреНрд░рд╕рд╛рдж","рдиреЗрд╣рд░реВ","рдЧрд╛рдВрдзреА","рдкрдЯреЗрд▓"],"A","рдбреЙ. рд░рд╛рдЬреЗрдВрджреНрд░ рдкреНрд░рд╕рд╛рджред"],
["рднрд╛рд░рдд рдХрд╛ рд╕рдмрд╕реЗ рдмрдбрд╝рд╛ рд░рд╛рдЬреНрдп?",
["UP","рдорд╣рд╛рд░рд╛рд╖реНрдЯреНрд░","рд░рд╛рдЬрд╕реНрдерд╛рди","MP"],"C","рдХреНрд╖реЗрддреНрд░рдлрд▓ рд╕реЗ рд░рд╛рдЬрд╕реНрдерд╛рдиред"],
["рдкреНрд▓рд╛рд╕реА рдХрд╛ рдпреБрджреНрдз рдХрдм рд╣реБрдЖ?",
["1757","1764","1772","1781"],"A","1757 рдореЗрдВред"],
["рд╕рдВрд╕рдж рдХреЗ рджреЛ рд╕рджрди?",
["рд▓реЛрдХрд╕рднрд╛+рд╡рд┐рдзрд╛рдирд╕рднрд╛","рд▓реЛрдХрд╕рднрд╛+рд░рд╛рдЬреНрдпрд╕рднрд╛","рд╡рд┐рдзрд╛рдирд╕рднрд╛+рдкрд░рд┐рд╖рдж","рдкрд░рд┐рд╖рдж+рд░рд╛рдЬреНрдпрд╕рднрд╛"],"B","рд▓реЛрдХрд╕рднрд╛ рд╡ рд░рд╛рдЬреНрдпрд╕рднрд╛ред"],
["рджрд╛рдВрдбреА рдорд╛рд░реНрдЪ рдХрд┐рд╕рд╕реЗ рдЬреБрдбрд╝рд╛?",
["рдЕрд╕рд╣рдпреЛрдЧ","рд╕рд╡рд┐рдирдп рдЕрд╡рдЬреНрдЮрд╛","рднрд╛рд░рдд рдЫреЛрдбрд╝реЛ","рдЦрд┐рд▓рд╛рдлрдд"],"B","рд╕рд╡рд┐рдирдп рдЕрд╡рдЬреНрдЮрд╛ред"],
["рд╕рдмрд╕реЗ рдКрдБрдЪрд╛ рдкрд░реНрд╡рдд?",
["рдХрдВрдЪрдирдЬрдВрдШрд╛","K2","рдПрд╡рд░реЗрд╕реНрдЯ","рдирдВрдЧрд╛"],"C","рдПрд╡рд░реЗрд╕реНрдЯред"],

// Demo repeat to make 50
];

while(questions.length<50){
questions.push([
"Sample Question "+(questions.length+1)+"?",
["A","B","C","D"],
"A",
"Sample solution."
]);
}

let current=0;
let answers=[];
let time=30;
let timer;
let resultData=[];
let solIndex=0;

function loadQ(){
clearInterval(timer);
time=30;
timer=setInterval(()=>{
time--;
document.getElementById("timer").innerText="Time: "+time;
if(time<=0){
saveNext();
}
},1000);

let q=questions[current];
document.getElementById("qnum").innerText="Q"+(current+1);
document.getElementById("question").innerText=q[0];

let optHTML="";
["A","B","C","D"].forEach((l,i)=>{
optHTML+=`
<label>
<input type="radio" name="opt" value="${l}" 
${answers[current]===l?"checked":""}>
${l}. ${q[1][i]}
</label><br>`;
});
document.getElementById("options").innerHTML=optHTML;
}

function saveAnswer(){
let sel=document.querySelector("input[name=opt]:checked");
if(sel) answers[current]=sel.value;
}

function saveNext(){
saveAnswer();
if(current<questions.length-1){
current++;
loadQ();
}
}

function prevQ(){
saveAnswer();
if(current>0){
current--;
loadQ();
}
}

function submitTest(){
clearInterval(timer);
saveAnswer();
let score=0;
resultData=[];

questions.forEach((q,i)=>{
let u=answers[i];
let c=q[2];
let status="na";
if(!u) status="na";
else if(u===c){score+=2; status="correct";}
else status="wrong";

resultData.push({q:q[0],correct:c,solution:q[3],status});
});

let name=prompt("Apna naam:");
let board=JSON.parse(localStorage.getItem("board")||"[]");
board.push({name,score});
board.sort((a,b)=>b.score-a.score);
localStorage.setItem("board",JSON.stringify(board));

alert("Score: "+score);
}

function showAnalysis(){
let html="";
resultData.forEach((r,i)=>{
if(r.status==="correct") html+=`<div class="correct">Q${i+1} Correct</div>`;
else if(r.status==="wrong") html+=`<div class="wrong">Q${i+1} Wrong</div>`;
else html+=`<div class="na">Q${i+1} Not Attempted</div>`;
});
document.getElementById("analysis").innerHTML=html;
}

function startSolution(){
solIndex=0;
showSolution();
}

function showSolution(){
let r=resultData[solIndex];
document.getElementById("solutionBox").innerHTML=
`<b>Q${solIndex+1}</b><br>${r.q}<br>
Correct: ${r.correct}<br>
Solution: ${r.solution}`;
}

function nextSol(){
if(solIndex<resultData.length-1){
solIndex++;
showSolution();
}
}

function prevSol(){
if(solIndex>0){
solIndex--;
showSolution();
}
}

loadQ();
</script>

</body>
</html>
