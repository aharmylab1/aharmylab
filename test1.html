<body>

<script>
let questions=[
{q:"‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§ï‡•Ä ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡§æ‡§µ‡§®‡§æ ‡§Æ‡•á‡§Ç ‚Äò‡§∏‡§Æ‡§æ‡§ú‡§µ‡§æ‡§¶‡•Ä‚Äô ‡§∂‡§¨‡•ç‡§¶ ‡§ï‡§¨ ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ?",
o:["1950","1962","1976","1985"],a:2,
s:"42‡§µ‡•á‡§Ç ‡§∏‡§Ç‡§∂‡•ã‡§ß‡§® (1976) ‡§Æ‡•á‡§Ç ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ‡•§"},
{q:"‡§≠‡§æ‡§∞‡§§ ‡§õ‡•ã‡§°‡§º‡•ã ‡§Ü‡§Ç‡§¶‡•ã‡§≤‡§® ‡§ï‡§¨ ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•Å‡§Ü?",
o:["1930","1942","1945","1947"],a:1,
s:"1942 ‡§Æ‡•á‡§Ç ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•Å‡§Ü ‡§•‡§æ‡•§"},
{q:"‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§∏‡§¨‡§∏‡•á ‡§¨‡§°‡§º‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§ï‡•å‡§® ‡§∏‡§æ ‡§π‡•à?",
o:["‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•ç‡§∞‡§¶‡•á‡§∂","‡§Æ‡§π‡§æ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞","‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§®","‡§Æ‡§ß‡•ç‡§Ø ‡§™‡•ç‡§∞‡§¶‡•á‡§∂"],a:2,
s:"‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§® ‡§∏‡§¨‡§∏‡•á ‡§¨‡§°‡§º‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§π‡•à‡•§"},
{q:"‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§ï‡•Ä ‡§ó‡§§‡§ø ‡§ï‡§ø‡§§‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?",
o:["3√ó10‚Å∂","3√ó10‚Å∏","3√ó10‚Å∑","3√ó10‚Åµ"],a:1,
s:"3√ó10‚Å∏ m/s"},
{q:"720 ‡§ï‡§æ 35% ‡§ï‡§ø‡§§‡§®‡§æ ‡§π‡•à?",
o:["240","252","260","270"],a:1,
s:"720 √ó 35% = 252"}
];

let answers=new Array(questions.length).fill(null);
let current=0;
let time=1800;
let timer;

function startTest(){
createPalette();
showQ();
timer=setInterval(updateTime,1000);
}

function createPalette(){
let html="";
questions.forEach((q,i)=>{
html+=`<button id="p${i}" onclick="gotoQ(${i})">${i+1}</button>`;
});
document.getElementById("palette").innerHTML=html;
}

function showQ(){
let q=questions[current];
let html=`<h3>‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${current+1}</h3><p>${q.q}</p>`;
q.o.forEach((opt,i)=>{
let checked=answers[current]==i?"style='background:#22c55e'":"";
html+=`<div class="option" ${checked}
onclick="select(${i})">${opt}</div>`;
});
html+=`
<div class="nav">
<button onclick="prevQ()">Previous</button>
<button onclick="nextQ()">Next</button>
<button onclick="submitTest()">Submit</button>
</div>`;
document.getElementById("content").innerHTML=html;
updatePalette();
}

function select(i){
answers[current]=i;
showQ();
}

function nextQ(){
if(current<questions.length-1){current++;showQ();}
}

function prevQ(){
if(current>0){current--;showQ();}
}

function gotoQ(i){
current=i;
showQ();
}

function updatePalette(){
questions.forEach((q,i)=>{
let btn=document.getElementById("p"+i);
btn.classList.remove("answered","skipped");
if(answers[i]!=null) btn.classList.add("answered");
});
}

function updateTime(){
time--;
let m=Math.floor(time/60);
let s=time%60;
document.getElementById("time").innerText=
(m<10?"0":"")+m+":"+(s<10?"0":"")+s;
if(time<=0) submitTest();
}

function submitTest(){
clearInterval(timer);
let score=0;
questions.forEach((q,i)=>{
if(answers[i]==q.a) score++;
});

let name=prompt("‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§°‡§æ‡§≤‡•á‡§Ç:");
if(name){
let data=JSON.parse(localStorage.getItem("board")||"[]");
data.push({name,score});
localStorage.setItem("board",JSON.stringify(data));
}

let html=`<h2>Result</h2>
<h3>Score: ${score}/${questions.length}</h3>
<button onclick="analysis()">Analysis</button>
<button onclick="leaderboard()">Leaderboard</button>`;
document.getElementById("content").innerHTML=html;
}

function analysis(){
let html="<h2>Analysis</h2>";
questions.forEach((q,i)=>{
let cls="skip";
if(answers[i]==q.a) cls="correct";
else if(answers[i]!=null) cls="wrong";

html+=`<p class="${cls}">
‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${i+1}
</p>`;
});
html+=`<button onclick="solution(0)">Solution ‡§¶‡•á‡§ñ‡•á‡§Ç</button>`;
document.getElementById("content").innerHTML=html;
}

function solution(i){
let q=questions[i];
let html=`
<h3>‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${i+1}</h3>
<p>${q.q}</p>
<p class="correct">‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${q.o[q.a]}</p>
<p>${q.s}</p>
`;
if(i<questions.length-1)
html+=`<button onclick="solution(${i+1})">Next Solution</button>`;
document.getElementById("content").innerHTML=html;
}

function leaderboard(){
let data=JSON.parse(localStorage.getItem("board")||"[]");
data.sort((a,b)=>b.score-a.score);
let html="<h2>Leaderboard</h2><table><tr><th>‡§®‡§æ‡§Æ</th><th>Score</th></tr>";
data.forEach(d=>{
html+=`<tr><td>${d.name}</td><td>${d.score}</td></tr>`;
});
html+="</table>";
document.getElementById("content").innerHTML=html;
}
</script>
