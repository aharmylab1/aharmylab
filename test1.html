<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Agniveer Practice Test</title>

<style>
body{
    font-family: Arial;
    background:#ffffff;
    margin:0;
}

.topbar{
    background:#f1f1f1;
    padding:15px;
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}

.container{
    display:flex;
    height:calc(100vh - 60px);
}

.question-area{
    width:75%;
    padding:30px;
}

.palette{
    width:25%;
    background:#f9f9f9;
    padding:20px;
    border-left:1px solid #ddd;
}

.palette button{
    width:40px;
    height:40px;
    margin:5px;
    border:none;
    background:#ccc;
    cursor:pointer;
}

.correct{background:#2ecc71 !important;color:#fff;}
.wrong{background:#e74c3c !important;color:#fff;}
.unattempt{background:#f1c40f !important;color:#000;}

.options label{
    display:block;
    padding:8px;
    margin:6px 0;
    border:1px solid #ddd;
    cursor:pointer;
}

.nav{
    margin-top:20px;
}

button{
    padding:10px 20px;
    margin:5px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="topbar">
<div>Agniveer Test</div>
<div>Time: <span id="timer">60:00</span></div>
</div>

<div class="container">

<div class="question-area">
<h3 id="qtext"></h3>
<div class="options" id="options"></div>

<div class="nav">
<button onclick="prevQ()">Previous</button>
<button onclick="nextQ()">Next</button>
<button onclick="submitTest()">Submit</button>
</div>
</div>

<div class="palette" id="palette"></div>

</div>

<div id="result" style="padding:30px;"></div>

<script>
const questions = [
{q:"भारतीय संविधान का अनुच्छेद 370 किस राज्य से संबंधित था?",o:["पंजाब","असम","जम्मू-कश्मीर","नागालैंड"],a:2},
{q:"‘गदर पार्टी’ की स्थापना कहाँ हुई थी?",o:["भारत","इंग्लैंड","अमेरिका","जापान"],a:2},
{q:"भारत का पहला उपग्रह कौन सा था?",o:["रोहिणी","आर्यभट्ट","भास्कर","इनसैट"],a:1},
{q:"‘दिल्ली चलो’ का नारा किसने दिया था?",o:["गांधी","Subhas Chandra Bose","नेहरू","पटेल"],a:1},
{q:"‘चिपको आंदोलन’ किस राज्य से शुरू हुआ?",o:["हिमाचल प्रदेश","उत्तराखंड","राजस्थान","बिहार"],a:1},
{q:"योजना आयोग की जगह किस संस्था ने ली?",o:["वित्त आयोग","नीति आयोग","योजना परिषद","आर्थिक परिषद"],a:1},
{q:"भारत का सबसे बड़ा बंदरगाह कौन सा है?",o:["कांडला","मुंबई","विशाखापत्तनम","कोच्चि"],a:1},
{q:"‘सत्यमेव जयते’ वाक्य कहाँ से लिया गया है?",o:["भगवद्गीता","ऋग्वेद","मुण्डक उपनिषद","रामायण"],a:2},
{q:"1857 की क्रांति में कानपुर का नेतृत्व किसने किया?",o:["तात्या टोपे","नाना साहेब","रानी लक्ष्मीबाई","कुंवर सिंह"],a:1},
{q:"भारत का सबसे बड़ा मरुस्थल कौन सा है?",o:["थार","सहारा","गोबी","कालाहारी"],a:0},
{q:"‘लौह पुरुष’ किसे कहा जाता है?",o:["Sardar Vallabhbhai Patel","नेहरू","बोस","तिलक"],a:0},
{q:"पंचायती राज प्रणाली पहली बार किस राज्य में लागू हुई?",o:["राजस्थान","बिहार","उत्तर प्रदेश","मध्य प्रदेश"],a:0},
{q:"भारत की सबसे ऊँची चोटी कौन सी है?",o:["K2","कंचनजंघा","नंदा देवी","कामेत"],a:1},
{q:"‘भारतीय राष्ट्रीय कांग्रेस’ की स्थापना कब हुई?",o:["1885","1905","1919","1920"],a:0},
{q:"भारतीय संविधान में कितनी अनुसूचियाँ हैं?",o:["8","10","12","14"],a:2},

{q:"धातु की चालकता का मुख्य कारण क्या है?",o:["प्रोटॉन","न्यूट्रॉन","मुक्त इलेक्ट्रॉन","आयन"],a:2},
{q:"रक्तचाप मापने का यंत्र क्या कहलाता है?",o:["स्टेथोस्कोप","स्पाइग्मोमैनोमीटर","थर्मामीटर","बैरोमीटर"],a:1},
{q:"ओजोन परत किस गैस से बनी होती है?",o:["O2","CO2","O3","N2"],a:2},
{q:"कार्य का SI मात्रक क्या है?",o:["न्यूटन","जूल","वाट","पास्कल"],a:1},
{q:"इंसुलिन किस ग्रंथि से निकलता है?",o:["यकृत","अग्न्याशय","थायरॉइड","पिट्यूटरी"],a:1},

{q:"720 का 35% कितना है?",o:["240","252","260","270"],a:1},
{q:"18 और 30 का HCF क्या है?",o:["3","6","9","12"],a:1},
{q:"40% =120 तो संख्या?",o:["240","260","280","300"],a:3},
{q:"12 मजदूर 8 दिन, 6 मजदूर?",o:["12","14","16","18"],a:2},
{q:"2³ × 3² = ?",o:["36","48","54","72"],a:3},

{q:"4, 6, 9, 13, 18, ?",o:["22","23","24","25"],a:2},
{q:"Z, X, U, Q, ?",o:["M","N","O","P"],a:0},
{q:"Mirror time 2:25",o:["9:35","9:25","8:35","7:35"],a:0},
{q:"Book:Read :: Food:?",o:["Cook","Eat","Buy","Taste"],a:1},
{q:"Odd one out",o:["25","49","64","72"],a:3}
];

// answers array
let answers = new Array(questions.length).fill(null);
let current = 0;

// render palette
const palette = document.getElementById("palette");
questions.forEach((q,i)=>{
let b=document.createElement("button");
b.innerText=i+1;
b.onclick=()=>{current=i;showQ();}
palette.appendChild(b);
});

function showQ(){
let q=questions[current];
document.getElementById("qtext").innerText="Q"+(current+1)+". "+q.q;
let optHTML="";
q.o.forEach((opt,i)=>{
optHTML+=`
<label>
<input type="radio" name="opt" 
${answers[current]==i?"checked":""}
onclick="answers[${current}]=${i}">
${opt}
</label>`;
});
document.getElementById("options").innerHTML=optHTML;
}
showQ();

function nextQ(){
if(current<questions.length-1){current++;showQ();}
}
function prevQ(){
if(current>0){current--;showQ();}
}

function submitTest(){
let result=document.getElementById("result");
let score=0;
let html="<h2>Analysis</h2>";

questions.forEach((q,i)=>{
let btn=palette.children[i];
if(answers[i]===null){
btn.className="unattempt";
html+=`Q${i+1}: Unattempted<br>`;
}
else if(answers[i]===q.a){
btn.className="correct";
score++;
html+=`Q${i+1}: Correct<br>`;
}
else{
btn.className="wrong";
html+=`Q${i+1}: Wrong<br>`;
}
});

html+=`<h3>Score: ${score}/${questions.length}</h3>`;
html+=`<h3>Leaderboard</h3>1. You – ${score} marks`;

result.innerHTML=html;
}

// timer
let time=60*60;
setInterval(()=>{
if(time>0){
time--;
let m=Math.floor(time/60);
let s=time%60;
document.getElementById("timer").innerText=
(m<10?"0":"")+m+":"+(s<10?"0":"")+s;
}
},1000);
</script>

</body>
</html>
