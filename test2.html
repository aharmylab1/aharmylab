<style>

{q:"рднрд╛рд░рдд рдХрд╛ рд╕рдмрд╕реЗ рдмрдбрд╝рд╛ рдорд░реБрд╕реНрдерд▓?",o:["рдерд╛рд░","рд╕рд╣рд╛рд░рд╛","рдЧреЛрдмреА","рдХрд╛рд▓рд╛рд╣рд╛рд░реА"],a:0},

{q:"рд▓реМрд╣ рдкреБрд░реБрд╖ рдХрд┐рд╕реЗ рдХрд╣рд╛ рдЬрд╛рддрд╛ рд╣реИ?",o:["рдкрдЯреЗрд▓","рдиреЗрд╣рд░реВ","рдмреЛрд╕","рддрд┐рд▓рдХ"],a:0},
{q:"рдкрдВрдЪрд╛рдпрддреА рд░рд╛рдЬ рд╕рдмрд╕реЗ рдкрд╣рд▓реЗ рдХрд┐рд╕ рд░рд╛рдЬреНрдп рдореЗрдВ?",o:["рд░рд╛рдЬрд╕реНрдерд╛рди","рдмрд┐рд╣рд╛рд░","UP","MP"],a:0},

{q:"рд╕рдВрд╡рд┐рдзрд╛рди рдореЗрдВ рдЕрдиреБрд╕реВрдЪрд┐рдпрд╛рдБ рдХрд┐рддрдиреА рд╣реИрдВ?",o:["8","10","12","14"],a:2},

{q:"рдзрд╛рддреБ рдЪрд╛рд▓рдХ рдХреНрдпреЛрдВ рд╣реЛрддреА рд╣реИ?",o:["рдкреНрд░реЛрдЯреЙрди","рдиреНрдпреВрдЯреНрд░реЙрди","рдореБрдХреНрдд рдЗрд▓реЗрдХреНрдЯреНрд░реЙрди","рдЖрдпрди"],a:2},
{q:"BP рдорд╛рдкрдиреЗ рдХрд╛ рдпрдВрддреНрд░?",o:["рд╕реНрдЯреЗрдереЛрд╕реНрдХреЛрдк","рд╕реНрдкрд╛рдЗрдЧреНрдореЛрдореИрдиреЛрдореАрдЯрд░","рдерд░реНрдорд╛рдореАрдЯрд░","рдмреИрд░реЛрдореАрдЯрд░"],a:1},
{q:"рдУрдЬреЛрди рдкрд░рдд рдХрд┐рд╕ рдЧреИрд╕ рдХреА?",o:["O2","CO2","O3","N2"],a:2},

{q:"720 рдХрд╛ 35%?",o:["240","252","260","270"],a:1},
{q:"18 рдФрд░ 30 рдХрд╛ HCF?",o:["3","6","9","12"],a:1},
{q:"40% =120, рд╕рдВрдЦреНрдпрд╛?",o:["240","260","280","300"],a:3},
{q:"12 рдордЬрджреВрд░ 8 рджрд┐рди, 6 рдордЬрджреВрд░?",o:["12","14","16","18"],a:2},
{q:"2┬│ ├Ч 3┬▓?",o:["36","48","54","72"],a:3},

{q:"4,6,9,13,18, ?",o:["22","23","24","25"],a:2},
{q:"Z, X, U, Q, ?",o:["M","N","O","P"],a:0},
{q:"Mirror time 2:25?",o:["9:35","9:25","8:35","7:35"],a:0},
{q:"Book : Read :: Food : ?",o:["Cook","Eat","Buy","Taste"],a:1},
{q:"Odd one out: 9,16,25,36,49,64,72",o:["25","49","64","72"],a:3}
];

let i=0;
let ans=new Array(50).fill(null);

function load(){
document.getElementById("qBox").innerHTML=`<b>Q${i+1}.</b> ${questions[i].q}`;
let h="";
questions[i].o.forEach((x,j)=>{
h+=`<div class="option ${ans[i]==j?'selected':''}" onclick="sel(${j})">${x}</div>`;
});
document.getElementById("optBox").innerHTML=h;
updatePalette();
}

function sel(j){ans[i]=j;load()}
function nextQ(){if(i<49){i++;load()}}
function prevQ(){if(i>0){i--;load()}}

function updatePalette(){
let p="";
for(let k=0;k<50;k++){
let c=ans[k]==null?"not":"attempt";
p+=`<button class="${c}" onclick="i=${k};load()">${k+1}</button>`;
}
document.getElementById("palette").innerHTML=p;
}

function submitTest(){
document.getElementById("analysis").classList.remove("hidden");
let s=0;
let html="";
questions.forEach((q,k)=>{
let res=ans[k]==q.a?"тЬФ Correct":"тЭМ Wrong";
if(ans[k]==q.a)s++;
html+=`Q${k+1}: ${res}<br>`;
});
document.getElementById("analysisContent").innerHTML=
`Score: ${s}/50<hr>`+html;
}

let t=60*30;
setInterval(()=>{
t--;
document.getElementById("timer").innerText=
`Time Left: ${Math.floor(t/60)}:${t%60}`;
},1000);

load();
</script>
