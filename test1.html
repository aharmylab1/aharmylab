<!DOCTYPE html>
<html>
<head>
<title>Army GD Test 1</title>
<style>
body{
    font-family: Arial;
    background:#f2f2f2;
    margin:0;
    padding:0;
}
.container{
    max-width:700px;
    margin:auto;
    background:white;
    padding:20px;
    margin-top:30px;
    border-radius:10px;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
    position:relative;
}
#timer{
    position:absolute;
    top:20px;
    right:20px;
    font-weight:bold;
    color:#ff0000;
}
button{
    padding:10px 20px;
    margin:5px;
    border:none;
    border-radius:5px;
    background:#4CAF50;
    color:white;
    cursor:pointer;
}
button:hover{
    background:#45a049;
}
#status{
    margin-top:20px;
}
.status-dot{
    height:15px;
    width:15px;
    display:inline-block;
    border-radius:50%;
    margin:2px;
    border:1px solid #000;
}
.correct{background:green;}
.wrong{background:red;}
.notattempted{background:yellow;}
#solution{
    margin-top:20px;
    background:#eee;
    padding:10px;
    border-radius:5px;
}
</style>
</head>
<body>

<div class="container">
<h2>Army GD Test 1</h2>
<div id="timer">30:00</div>

<div id="question-area"></div>

<button id="prevBtn">Previous</button>
<button id="nextBtn">Next</button>
<button id="submitBtn" style="float:right;background:#f44336;">Submit</button>

<div id="status"></div>
<div id="solution"></div>
</div>

<script>
// Questions Array
const questions = [
  {q:"भारतीय संविधान का कौन-सा अनुच्छेद आपातकाल से संबंधित है?",options:["अनुच्छेद 352","अनुच्छेद 360","अनुच्छेद 356","उपरोक्त सभी"],ans:3},
  {q:"भारत के पहले मुख्य चुनाव आयुक्त कौन थे?",options:["टी. एन. शेषन","सुकुमार सेन","आर. के. त्रिवेदी","जे. एम. लिंगदोह"],ans:1},
  {q:"‘लघु संविधान’ किस संशोधन को कहा जाता है?",options:["44वां","61वां","42वां","52वां"],ans:2},
  {q:"भारत में योजना आयोग को किस वर्ष समाप्त किया गया?",options:["2013","2014","2015","2016"],ans:2},
  {q:"गदर पार्टी की स्थापना कहाँ हुई थी?",options:["भारत","इंग्लैंड","अमेरिका","जापान"],ans:2},
  {q:"भारत की पहली महिला राज्यपाल कौन थीं?",options:["प्रतिभा पाटिल","सरोजिनी नायडू","विजयलक्ष्मी पंडित","सुचेता कृपलानी"],ans:1},
  {q:"1857 की क्रांति को किसने ‘भारत का प्रथम स्वतंत्रता संग्राम’ कहा?",options:["सावरकर","एस. एन. सेन","आर. सी. मजूमदार","वी. डी. महाजन"],ans:0},
  {q:"संविधान की किस अनुसूची में राज्यसभा की सीटें दी गई हैं?",options:["पहली","दूसरी","चौथी","सातवीं"],ans:2},
  {q:"भारत का पहला परमाणु रिएक्टर?",options:["अप्सरा","ध्रुव","कामिनी","पूर्णिमा"],ans:0},
  {q:"‘भारत रत्न’ पुरस्कार की शुरुआत कब हुई?",options:["1947","1950","1954","1957"],ans:2},
  {q:"किस आंदोलन के दौरान ‘करो या मरो’ नारा दिया गया?",options:["असहयोग","सविनय अवज्ञा","भारत छोड़ो","स्वदेशी"],ans:2},
  {q:"नियंत्रक एवं महालेखा परीक्षक (CAG) की नियुक्ति कौन करता है?",options:["संसद","प्रधानमंत्री","राष्ट्रपति","सुप्रीम कोर्ट"],ans:2},
  {q:"भारत में राष्ट्रीय आपदा प्रबंधन प्राधिकरण का अध्यक्ष कौन होता है?",options:["राष्ट्रपति","गृह मंत्री","प्रधानमंत्री","रक्षा मंत्री"],ans:2},
  {q:"संविधान के किस भाग में मौलिक अधिकार हैं?",options:["भाग-II","भाग-III","भाग-IV","भाग-V"],ans:1},
  {q:"RBI का मुख्यालय कहाँ स्थित है?",options:["दिल्ली","कोलकाता","मुंबई","चेन्नई"],ans:2},
  // Science
  {q:"मानव आँख में प्रवेश करने वाले प्रकाश को नियंत्रित करता है?",options:["कॉर्निया","रेटिना","आईरिस","लेंस"],ans:2},
  {q:"DNA की संरचना किसने बताई?",options:["डार्विन","वॉटसन और क्रिक","मेंडल","पाश्चर"],ans:1},
  {q:"कौन-सा विटामिन पानी में घुलनशील नहीं है?",options:["A","B","C","B₁₂"],ans:0},
  {q:"मानव शरीर में सबसे अधिक मात्रा में पाया जाने वाला तत्व?",options:["ऑक्सीजन","कार्बन","हाइड्रोजन","नाइट्रोजन"],ans:0},
  {q:"विद्युत धारा की SI इकाई क्या है?",options:["वोल्ट","ओम","एम्पियर","वाट"],ans:2},
  {q:"अम्ल का स्वाद कैसा होता है?",options:["मीठा","कड़वा","खट्टा","नमकीन"],ans:2},
  {q:"हरे पौधों का हरा रंग किस कारण होता है?",options:["हीमोग्लोबिन","क्लोरोफिल","कैरोटीन","जैंथोफिल"],ans:1},
  {q:"मानव शरीर में इंसुलिन कहाँ बनता है?",options:["यकृत","अग्न्याशय","आमाशय","वृक्क"],ans:1},
  {q:"ध्वनि तरंगें किस प्रकार की होती हैं?",options:["अनुदैर्ध्य","अनुप्रस्थ","विद्युत","प्रकाश"],ans:0},
  {q:"pH = 7 का अर्थ है पदार्थ है?",options:["अम्लीय","क्षारीय","उदासीन","विषैला"],ans:2},
  {q:"रक्त का थक्का बनने में सहायक तत्व?",options:["विटामिन A","विटामिन C","विटामिन K","विटामिन D"],ans:2},
  {q:"दर्पण में बनने वाला प्रतिबिंब होता है?",options:["वास्तविक","काल्पनिक","उल्टा","वास्तविक और उल्टा"],ans:1},
  {q:"सबसे हल्की गैस कौन-सी है?",options:["ऑक्सीजन","नाइट्रोजन","हाइड्रोजन","हीलियम"],ans:2},
  {q:"बल × विस्थापन = ?",options:["शक्ति","कार्य","ऊर्जा","संवेग"],ans:1},
  {q:"स्टोमाटा का मुख्य कार्य है?",options:["भोजन बनाना","श्वसन","जल परिवहन","बीज बनाना"],ans:1},
  // Math
  {q:"12 और 18 का HCF?",options:["2","3","6","9"],ans:2},
  {q:"20% of 150 = ?",options:["20","25","30","35"],ans:2},
  {q:"(3/4) of 80 = ?",options:["40","50","60","70"],ans:2},
  {q:"एक संख्या का 40% = 120 है, संख्या क्या है?",options:["200","250","300","350"],ans:2},
  {q:"7 : 11 :: 21 : ?",options:["33","35","36","39"],ans:0},
  {q:"64 का वर्गमूल?",options:["6","7","8","9"],ans:2},
  {q:"15 का 2/3 भाग?",options:["8","9","10","12"],ans:2},
  {q:"1000 का 5%?",options:["25","40","50","75"],ans:2},
  {q:"2³ × 2² = ?",options:["16","32","64","8"],ans:1},
  {q:"औसत = ? (2, 4, 6, 8)",options:["4","5","6","7"],ans:1},
  {q:"45 को 3 से भाग देने पर शेष?",options:["0","1","2","3"],ans:0},
  {q:"1/5 + 2/5 = ?",options:["1/5","2/5","3/5","4/5"],ans:2},
  {q:"9 × 12 = ?",options:["96","108","112","120"],ans:1},
  {q:"20 : 25 = ? : 100",options:["60","70","80","90"],ans:2},
  {q:"यदि x = 4, तो x² + 2x = ?",options:["20","22","24","28"],ans:0},
  // Reasoning
  {q:"श्रृंखला: 3, 6, 11, 18, ?",options:["25","27","29","30"],ans:2},
  {q:"CAT = DBU, तो DOG = ?",options:["EPH","EOH","EPG","EPI"],ans:0},
  {q:"कौन-सा शब्द अलग है?",options:["आँख","कान","नाक","हृदय"],ans:3},
  {q:"यदि A = 1, B = 2… तो Z = ?",options:["24","25","26","27"],ans:2},
  {q:"1 : 8 :: 2 : ?",options:["8","12","16","18"],ans:2}
];

// Variables
let current = 0;
let answers = Array(questions.length).fill(null);

// Timer
let time = 30*60; // 30 min
const timerEl = document.getElementById('timer');
let timerInterval = setInterval(()=>{
    let m = Math.floor(time/60);
    let s = time%60;
    timerEl.innerHTML = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    if(time<=0){
        clearInterval(timerInterval);
        submitQuiz();
    }
    time--;
},1000);

// Show question
const questionArea = document.getElementById('question-area');
const statusDiv = document.getElementById('status');

function showQuestion(){
    const q = questions[current];
    let html = `<h3>Q${current+1}. ${q.q}</h3>`;
    q.options.forEach((opt,i)=>{
        const checked = answers[current]===i?'checked':'';
        html += `<input type="radio" name="q" value="${i}" ${checked}> ${opt}<br>`;
    });
    questionArea.innerHTML = html;
    updateStatus();
}

// Status dots
function updateStatus(){
    let html = '';
    for(let i=0;i<questions.length;i++){
        let cls='notattempted';
        if(answers[i]!=null){
            cls = answers[i]===questions[i].ans?'correct':'wrong';
        }
        html += `<span class="status-dot ${cls}"></span>`;
    }
    statusDiv.innerHTML = html;
}

// Navigation
document.getElementById('nextBtn').onclick = ()=>{
    saveAnswer();
    if(current<questions.length-1){current++; showQuestion();}
}
document.getElementById('prevBtn').onclick = ()=>{
    saveAnswer();
    if(current>0){current--; showQuestion();}
}

function saveAnswer(){
    const selected = document.querySelector('input[name="q"]:checked');
    if(selected){
        answers[current]=parseInt(selected.value);
    }
}

// Submit
document.getElementById('submitBtn').onclick = submitQuiz;

function submitQuiz(){
    saveAnswer();
    clearInterval(timerInterval);
    let correct=0, wrong=0, notAttempted=0;
    questions.forEach((q,i)=>{
        if(answers[i]==null) notAttempted++;
        else if(answers[i]===q.ans) correct++;
        else wrong++;
    });
    let resultHTML = `<h3>Result:</h3>
    <p>Sahi: ${correct} | Galat: ${wrong} | Not Attempted: ${notAttempted}</p>
    <h4>Question Status:</h4>`;
    questions.forEach((q,i)=>{
        let cls='notattempted';
        if(answers[i]!=null){
            cls = answers[i]===q.ans?'correct':'wrong';
        }
        resultHTML += `<span class="status-dot ${cls}"></span>`;
    });
    resultHTML += `<div id="solution"><h3>Solutions:</h3>`;
    questions.forEach((q,i)=>{
        resultHTML += `<p>Q${i+1}: ${q.options[q.ans]}</p>`;
    });
    resultHTML += `</div>`;
    questionArea.innerHTML = '';
    document.getElementById('prevBtn').style.display='none';
    document.getElementById('nextBtn').style.display='none';
    document.getElementById('submitBtn').style.display='none';
    statusDiv.innerHTML='';
    questionArea.innerHTML=resultHTML;
}

// Initial
showQuestion();
</script>

</body>
</html>
