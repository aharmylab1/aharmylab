<!DOCTYPE html>
<html>
<head>
<title>Test 1</title>
</head>
<body style="padding:20px;">

<h2>Army GD Test 1</h2>

<p>Q1. Bharat ka rashtriya pashu?</p>
<input type="radio" name="q1" value="0"> Haathi<br>
<input type="radio" name="q1" value="1"> Baagh<br><br>

<p>Q2. 2 + 2 = ?</p>
<input type="radio" name="q2" value="0"> 3<br>
<input type="radio" name="q2" value="1"> 4<br><br>

<button onclick="result()">Submit</button>

<h3 id="score"></h3>
<div id="solution"></div>

<script>
function result(){
  var score = 0;
  var q1 = document.querySelector('input[name="q1"]:checked');
  var q2 = document.querySelector('input[name="q2"]:checked');

  if(q1 && q1.value == "1") score++;
  if(q2 && q2.value == "1") score++;

  document.getElementById("score").innerHTML =
  "Sahi: " + score + " | Galat: " + (2-score);

  document.getElementById("solution").innerHTML =
  "<h4>Solutions:</h4>" +
  "Q1: Baagh<br>" +
  "Q2: 4";
}
</script>

</body>
</html>
