const testDiv=document.getElementById("test");

questions.forEach((q,i)=>{
let html=`<div class="question"><b>Q${i+1}. ${q[0]}</b><br>`;
q[1].forEach((opt,index)=>{
let letter=["A","B","C","D"][index];
html+=`<label><input type="radio" name="q${i+1}" value="${letter}">${opt}</label><br>`;
});
html+="</div>";
testDiv.innerHTML+=html;
});

function submitTest(){
let correct=0,wrong=0,na=0;
let solutionHTML="";

questions.forEach((q,i)=>{
let selected=document.querySelector(`input[name="q${i+1}"]:checked`);
if(!selected){
na++;
solutionHTML+=`<div class="na">Q${i+1} тЧП Not Attempted</div>`;
}
else if(selected.value===q[2]){
correct++;
solutionHTML+=`<div class="correct">Q${i+1} тЬФ Correct</div>`;
}
else{
wrong++;
solutionHTML+=`<div class="wrong">Q${i+1} тЭМ Wrong</div>`;
}
});

let score=correct*2 - wrong*0.5;
let accuracy=((correct/(correct+wrong||1))*100).toFixed(2);

document.getElementById("analysis").innerHTML=
`<h3>ЁЯУК Analysis</h3>
Score: ${score}<br>
Correct: ${correct}<br>
Wrong: ${wrong}<br>
Not Attempted: ${na}<br>

`<h3>ЁЯУШ Solutions</h3>`+solutionHTML;

document.getElementById("test").style.display="none";
