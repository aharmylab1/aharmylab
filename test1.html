<body>

<script>
let questions = [
{
q:"‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§ï‡•Ä ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡§æ‡§µ‡§®‡§æ ‡§Æ‡•á‡§Ç ‚Äò‡§∏‡§Æ‡§æ‡§ú‡§µ‡§æ‡§¶‡•Ä‚Äô ‡§∂‡§¨‡•ç‡§¶ ‡§ï‡§¨ ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ?",
o:["1950","1962","1976","1985"],
a:2,
s:"42‡§µ‡•á‡§Ç ‡§∏‡§Ç‡§∂‡•ã‡§ß‡§® (1976) ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§æ‡§ú‡§µ‡§æ‡§¶‡•Ä ‡§∂‡§¨‡•ç‡§¶ ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ‡•§"
},
{
q:"‡§≠‡§æ‡§∞‡§§ ‡§õ‡•ã‡§°‡§º‡•ã ‡§Ü‡§Ç‡§¶‡•ã‡§≤‡§® ‡§ï‡§¨ ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•Å‡§Ü?",
o:["1930","1942","1945","1947"],
a:1,
s:"‡§≠‡§æ‡§∞‡§§ ‡§õ‡•ã‡§°‡§º‡•ã ‡§Ü‡§Ç‡§¶‡•ã‡§≤‡§® 1942 ‡§Æ‡•á‡§Ç ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•Å‡§Ü ‡§•‡§æ‡•§"
},
{
q:"‡§≠‡§æ‡§∞‡§§ ‡§ï‡§æ ‡§∏‡§¨‡§∏‡•á ‡§¨‡§°‡§º‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø (‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡§´‡§≤ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞) ‡§ï‡•å‡§® ‡§∏‡§æ ‡§π‡•à?",
o:["‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•ç‡§∞‡§¶‡•á‡§∂","‡§Æ‡§π‡§æ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞","‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§®","‡§Æ‡§ß‡•ç‡§Ø ‡§™‡•ç‡§∞‡§¶‡•á‡§∂"],
a:2,
s:"‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡§´‡§≤ ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§∞‡§æ‡§ú‡§∏‡•ç‡§•‡§æ‡§® ‡§∏‡§¨‡§∏‡•á ‡§¨‡§°‡§º‡§æ ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§π‡•à‡•§"
},
{
q:"‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§ï‡•Ä ‡§ó‡§§‡§ø ‡§ï‡§ø‡§§‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?",
o:["3√ó10‚Å∂","3√ó10‚Å∏","3√ó10‚Å∑","3√ó10‚Åµ"],
a:1,
s:"‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§ï‡•Ä ‡§ó‡§§‡§ø ‡§≤‡§ó‡§≠‡§ó 3√ó10‚Å∏ m/s ‡§π‡•ã‡§§‡•Ä ‡§π‡•à‡•§"
},
{
q:"720 ‡§ï‡§æ 35% ‡§ï‡§ø‡§§‡§®‡§æ ‡§π‡•à?",
o:["240","252","260","270"],
a:1,
s:"720 √ó 35/100 = 252"
},
{
q:"4, 6, 9, 13, 18, ?",
o:["22","23","24","25"],
a:2,
s:"‡§Ö‡§Ç‡§§‡§∞: +2, +3, +4, +5 ‚Üí ‡§Ö‡§ó‡§≤‡§æ +6 = 24"
}
];

let current=0;
let answers=new Array(questions.length).fill(null);
let time=300;
let timer;

function startTest(){
document.getElementById("testBox").innerHTML=`
<div class="question">
<h3 id="qText"></h3>
<div id="options"></div>
<div class="nav">
<button onclick="prevQ()">Previous</button>
<button onclick="nextQ()">Next</button>
<button onclick="submitTest()">Submit</button>
</div>
</div>
`;
showQ();
timer=setInterval(updateTime,1000);
}

function showQ(){
let q=questions[current];
document.getElementById("qText").innerText=
"Q"+(current+1)+". "+q.q;

let html="";
q.o.forEach((opt,i)=>{
let checked = answers[current]==i ? "style='background:#22c55e'" : "";
html+=`<div class="option" ${checked}
onclick="select(${i})">${opt}</div>`;
});
document.getElementById("options").innerHTML=html;
}

function select(i){
answers[current]=i;
showQ();
}

function nextQ(){
if(current<questions.length-1){
current++;
showQ();
}
}

function prevQ(){
if(current>0){
current--;
showQ();
}
}

function updateTime(){
time--;
let m=Math.floor(time/60);
let s=time%60;
document.getElementById("time").innerText=
(m<10?"0":"")+m+":"+(s<10?"0":"")+s;
if(time<=0) submitTest();
}

function submitTest(){
clearInterval(timer);
let score=0;
questions.forEach((q,i)=>{
if(answers[i]==q.a) score++;
});

let name=prompt("‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§°‡§æ‡§≤‡•á‡§Ç:");
if(name){
let data=JSON.parse(localStorage.getItem("board")||"[]");
data.push({name:name,score:score});
localStorage.setItem("board",JSON.stringify(data));
}

showResult(score);
}

function showResult(score){
let html=`<h2>Result</h2>
<h3>Score: ${score}/${questions.length}</h3>
<button onclick="showAnalysis()">Analysis</button>
<button onclick="showBoard()">Leaderboard</button>
`;
document.getElementById("testBox").innerHTML=html;
}

function showAnalysis(){
let i=0;
showSol(i);
}

function showSol(i){
let q=questions[i];
let correct=q.a;
let user=answers[i];

let html=`
<h3>Q${i+1}. ${q.q}</h3>
<p class="${user==correct?'correct':'wrong'}">
‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞: ${user!=null?q.o[user]:"‡§®‡§π‡•Ä‡§Ç ‡§ï‡§ø‡§Ø‡§æ"}
</p>
<p class="correct">‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: ${q.o[correct]}</p>
<p>${q.s}</p>
`;

if(i<questions.length-1){
html+=`<button onclick="showSol(${i+1})">Next Solution</button>`;
}
document.getElementById("testBox").innerHTML=html;
}

function showBoard(){
let data=JSON.parse(localStorage.getItem("board")||"[]");
data.sort((a,b)=>b.score-a.score);

let html="<h2>Leaderboard</h2><table><tr><th>‡§®‡§æ‡§Æ</th><th>Score</th></tr>";
data.forEach(d=>{
html+=`<tr><td>${d.name}</td><td>${d.score}</td></tr>`;
});
html+="</table>";
document.getElementById("testBox").innerHTML=html;
}
</script>
